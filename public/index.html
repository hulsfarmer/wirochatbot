<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위로 - 상담 챗봇</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-heart"></i>
                    <h1>위로</h1>
                </div>
                <p class="subtitle">전문 상담사와 함께하는 따뜻한 상담</p>
            </div>
        </header>

        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="message-content">
                        <p>안녕하세요! 저는 '위로'입니다. 전문 상담사입니다.</p>
                    </div>
                </div>
                
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="message-content">
                        <p>연령대가 어떻게 되세요? (예, 20대, 30대, 40대, 50대, 60대...)</p>
                    </div>
                </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..."
                        rows="1"
                    ></textarea>
                    <div class="input-buttons">
                        <button id="voiceButton" class="voice-btn" title="음성 입력">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button id="sendButton" class="send-btn" title="전송">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
                <div class="voice-status" id="voiceStatus" style="display: none;">
                    <i class="fas fa-microphone-alt"></i>
                    <span>음성 인식 중...</span>
                </div>
            </div>
        </main>

        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>상담사가 답변을 준비하고 있습니다...</span>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
